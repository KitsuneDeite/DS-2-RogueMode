<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Souls 2 RogueMode Overlay</title>
  <style>
    :root {
      --bg-opacity: 1;
    }
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background-color: rgba(0, 0, 0, 1);
      color: #f0e6d2;
      padding: 20px;
      font-size: 14px;
      font-weight: bold;
    }
    .overlay {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      background-color: rgba(20, 20, 20, var(--bg-opacity));
      border: 2px solid #a38b61;
      border-radius: 20px;
      padding: 20px;
      width: 375px;
    }
    .section {
      margin-bottom: 20px;
    }
    h2 {
      font-size: 20px;
      border-bottom: 1px solid #a38b61;
      margin-bottom: 10px;
      padding-bottom: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 4px 0;
    }
    .unlocked {
      color: #9aff87;
    }
    .locked {
      color: #aaa;
    }
    details {
      background-color: rgba(30, 30, 30, 0.5);
      padding: 10px;
      border: 1px solid #a38b61;
      border-radius: 10px;
    }
    summary {
      cursor: pointer;
      font-weight: bold;
    }
    .slider-container {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 999;
    }
    input[type=range] {
      width: 150px;
    }
    .control-panel {
      position: fixed;
      top: 10px;
      right: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      font-family: Arial, sans-serif;
    }
    .control-panel label {
      display: block;
      margin-bottom: 10px;
    }
    .control-panel input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      border: 1px solid #a38b61;
      border-radius: 5px;
      background-color: #1d1d1d;
      color: #f0e6d2;
    }
    .control-panel button {
      width: 100%;
      padding: 10px;
      background-color: #a38b61;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .control-panel button:hover {
      background-color: #6f4e37;
    }
    #rotatingSection {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .rotating-item {
      background-color: rgba(30, 30, 30, 0.6);
      padding: 15px;
      border: 1px solid #a38b61;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <label for="opacityRange">Transparency</label>
    <input type="range" id="opacityRange" min="0" max="1" step="0.01" value="1">
  </div>

  <div class="overlay">
    <!-- LEFT COLUMN: Core Info + DLCs -->
    <div>
      <div class="section">
        <h2>Core Info</h2>
        <p><strong>Lives Remaining:</strong> <span id="lives">0</span></p>
        <p><strong>Bosses Defeated:</strong> <span id="bosses">0</span> / 40</p>
        <p><strong>DLCs Completed:</strong> <span id="dlcs">0</span> / 3</p>
        <p><strong>Game Status:</strong> <span id="gameStatus">Base Game Incomplete</span></p>
      </div>

      <div class="section">
        <details open>
          <summary>1st DLC Reward</summary>
          <ul>
            <li>üèÜ 1 DLC: Perm Item (Chosen: <span id="dlcItem">--</span>)</li>
            <li><label for="inputDlc1">Enter Item</label><input type="text" id="inputDlc1" placeholder="Enter item..."></li>
          </ul>
        </details>
      </div>

      <div class="section">
        <details>
          <summary>2nd DLC Reward</summary>
          <ul>
